<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="assets/styles/index.css" rel="stylesheet">

    <title>Animated squares</title>
  </head>
  <body class="content">
    <main>

      <section id="front">
        <!-- covering background images -->
        <img class="background" src="storyboard/img/background-img/scene2.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene3.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene4.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene5.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene6.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene7.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene8.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene9.JPEG" alt="">
        <img class="background" src="storyboard/img/background-img/scene10.JPEG" alt="">

        <!-- droplets sidebar (scroll progress) -->
        <div id="drop_sidebar"></div>
      </section>

      <div id="slides">
        <section class="slide" data-slide="0">
          <h1>a</h1>
        </section>

        <section class="slide" data-slide="1">
          <h1>b</h1>
        </section>

        <section class="slide" data-slide="2">
          <h1>c</h1>
        </section>
      </div>

    </main>

    <!-- JS -->
    <script src="assets/script.js"></script>
  </body>
</html>
